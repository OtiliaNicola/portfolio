<div class="container">
  <div class="gradient-line"></div>
  
  <div class="row text-center py-4">
    <div class="col-sm-12">
      <span class="pills">{{ 'TIPS.TITLE' | transloco }}</span>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
    <div class="col" *ngFor="let resource of learningResources">
      <div class="card h-100 learning-card" [ngClass]="resource.category">
        <div class="card-body p-3">
          <div class="icon-container mb-2">
            <i [class]="resource.icon"></i>
          </div>
          <h5 class="card-title fs-6">{{ resource.title }}</h5>
          <p class="card-text small">{{ resource.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge" [ngClass]="'bg-' + resource.badgeColor">
              {{ resource.category }}
            </span>
            <a [href]="resource.url" target="_blank" class="btn btn-primary btn-sm">
              Practicar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
